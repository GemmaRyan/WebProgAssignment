<div class="container">
  <h1>Pokemon Cards</h1>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" #pokemonName placeholder="Enter Pokemon name">
    </div>
    <div class="form-group mt-2">
      <button (click)="getPokeDetails(pokemonName.value)" type="submit" class="btn btn-primary">Get Pokemon</button>
    </div>
  </form>

  <div class="row bg-light mt-4 p-4" *ngIf="pokeData">
    <div class="col-sm-4">
      <div>
        <h3>{{pokeData.errorMessage}}</h3>
      </div>
      <div *ngIf="pokeData.images?.small">
        <img src="{{pokeData.images?.small}}"  />
      </div>
    </div>
    <div class="col-sm-8">
      <div *ngIf="pokeData.name">
        <h1>{{pokeData.name}}</h1>
        <h2>Director: {{pokeData.hp}}</h2>
      </div>
    </div>
  </div>
</div>
